name: Publish  

on:
    push:
        branches:
            - 'build/firebase'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout project
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: latest
                cache: npm
                cache-dependency-path: "./frontent/package-lock.json"

            - name: Prebuild app
              working-directory: ./frontend
              run: npx expo prebuild

            - name: Check result
              run: find . -type d -not -path './node_modules/*'